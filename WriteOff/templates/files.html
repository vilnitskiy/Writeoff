{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% for file in files %}
        <a href="{{ file.file.url }}">{{ file.file.name }}</a>
    {% endfor %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload_form form-group">
            {% for item in form %}
                <div class="form_items">
                    <label for="id_{{ item.name }}" class="btn btn-default btn-file">{{ item.label }}:</label>
                    {{ item }}
                    {% if item.name == 'subject' %}
                        <button type="button" class="btn" id="new_subject">
                            add new subject
                        </button>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="submit_file">
                <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
        </div>
    </form>
    <script type="text/javascript">
        var files_url = "{{ request.path }}";
    </script>
{% endblock %}
