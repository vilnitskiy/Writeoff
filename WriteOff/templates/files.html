{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="u-link">
    <a 
    href="{% url 'uploaded_files' chosen_faculty chosen_course chosen_speciality chosen_specialization %}"
    class="btn btn-primary"> << Back to shit
    </a>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload_form form-group">
        {% for item in form %}
            <div class="form_items">
                <label for="id_{{ item.name }}">{{ item.label }}:</label>
                {{ item }}
            </div>
        {% endfor %}
        <div class="submit_file">
            <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
        </div>
    </form>
{% endblock %}
