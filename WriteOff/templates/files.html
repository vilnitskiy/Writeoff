{% extends 'base.html' %}
{% load static %}
{% block content %}
	{% for file in files %}
        <a href="{{ file.file.url }}">{{ file.file.name }}</a>
	{% endfor %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
