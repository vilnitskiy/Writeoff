{% extends "base.html" %}
{% load i18n %}
{% block content %}
{% load widget_tweaks %}

<div class="container theme-showcase login-container" role="main">
<div class="jumbotron">
  <div class="login-form">
    <form method="post" action=".">
      {% csrf_token %}
      <div class="login-fields">
      Username: {{ form.username|add_class:"form-control" }}
      Password: {{ form.password|add_class:"form-control" }}
  </div>
      <input class="btn btn-secondary btn-lg register-btn" type="submit" value="{% trans 'Log in' %}" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>{% trans "Not member" %}? <a href="{% url 'register' %}">{% trans "Register" %}</a>!</p>
  </div>
</div>
</div>
{% endblock %}
