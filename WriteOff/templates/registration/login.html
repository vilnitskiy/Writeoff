{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="register-form">
<form method="post" action=".">
  {% csrf_token %}
  <div class="register-fields">
    {{ form.as_p }}
  </div>
  <input type="submit" class="btn btn-secondary btn-login" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>{% trans "Not member" %}? <a href="{% url 'register' %}">{% trans "Register" %}</a>!</p>
</div>

{% endblock %}
